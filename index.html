<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
    </style>
</head>
<body onload="DigitalClock()">
    <h1>Digital Clock</h1><hr>
    <table>
        <tr>
            <td id="hr"> </td>
            <td id="min"></td>
            <td id="sec"></td>
        </tr>
    </table>
    <script>
        function DigitalClock(){
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();

        if(h > 12){
            h = h-12;
        }

     
        // if(h < 10){
        //     h = "0" + h;
        // }
        // else{
        //     h = h
        // }
        // if(m < 10){
        //     m = "0" + m;
        // }
        // else{
        //     m = m
        // }
        // if(s < 10){
        //     s = "0" + s;
        // }
        // else{
        //     s = s;
        // }

        h = h < 10?  "0" + h : h;
        m = m < 10?  "0" + m : m;
        s = s < 10?  "0" + s : s;


        

            document.getElementById("hr").innerHTML = h + ":";
            document.getElementById("min").innerHTML = m + ":";
            document.getElementById("sec").innerHTML = s;
       

        setInterval(DigitalClock,1000);
   
    }
        
    </script>
</body>
</html>
